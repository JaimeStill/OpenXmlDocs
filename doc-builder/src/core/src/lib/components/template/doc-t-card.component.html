<section fxLayout="column"
         fxLayoutAlign="space-between stretch"
         [class]="cardStyle"
         [style.width.px]="size">
  <section fxLayout="row"
           fxLayoutAlign="space-between center">
    <p class="m4 mat-body-strong">{{template?.name}}</p>
    <button mat-icon-button
            [matMenuTriggerFor]="templateMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #templateMenu="matMenu">
      <button mat-menu-item
              (click)="view.emit(template)">View</button>
      <button mat-menu-item
              (click)="edit.emit(template)">Edit</button>
      <button mat-menu-item
              class="color-warn"
              (click)="remove.emit(template)">Remove</button>
      <mat-divider></mat-divider>
      <button mat-menu-item
              (click)="clone.emit(template)">Clone</button>
      <button mat-menu-item
              (click)="generate.emit(template)">Generate</button>
    </mat-menu>
  </section>
  <p class="m4">{{template?.description ?? 'No description available'}}</p>
</section>
